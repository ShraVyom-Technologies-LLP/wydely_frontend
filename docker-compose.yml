version: '3.8'

services:
  wydely-whatsapp:
    build:
      context: .
      args:
        EXPO_PUBLIC_API_URL: ${EXPO_PUBLIC_API_URL:-https://api.wydely.io}
    ports:
      - "3000:3000"
    restart: unless-stopped
    environment:
      - EXPO_PUBLIC_API_URL=${EXPO_PUBLIC_API_URL:-https://api.wydely.io}
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
